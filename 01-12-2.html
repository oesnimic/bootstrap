<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border">
        <h2>button style</h2>
        <button type="button" class="btn"> Basic </button>
        <button type="button" class="btn btn-primary"> primary </button>
        <button type="button" class="btn btn-secondary"> secondary </button>
        <button type="button" class="btn btn-success"> success </button>
        <button type="button" class="btn btn-info"> info </button>
        <button type="button" class="btn btn-warning"> warning </button>
        <button type="button" class="btn btn-danger"> danger </button>
        <button type="button" class="btn btn-dark"> dark </button>
        <button type="button" class="btn btn-light"> light </button>
        <button type="button" class="btn btn-link"> link </button>
    </div>

    <div class="container mt-4">
        <!-- margin, padding -->
        <!-- m : margin
        p : padding
        b : bottom
        s : left
        e : right
        x : x left right
        y : top, bottom

        0,1,2,3,4,5, mx-aut
        0 : 0
        1 : 0.2 fontsize 16px 이면 4px
        2 : 0.5 rem fontsize 16px 이면 8px
        3 : 1rem fontsize 16px 이면 16px
        4 : 1.5rem fontsize 16px 이면 24px
        5 : 3rem fontsize 16px 이면 48px -->
        <!-- auto : margin 자동 세팅 -->

        <a href="#" class="btn btn-info">link-button</a>
        <input type="button" value="input button" class="btn btn-secondary">
        <input type="submit" name="" id="" value="전송버튼" class="btn btn-danger">
        <input type="reset" name="" id="" value="reset" class="btn btn-dark">

        <p class="btn btn-secondary">more view</p>
    </div>

    <div class="container">
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary btn-lg">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-info btn-sm">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-danger">danger</button>
    </div>
    
    <div class="container">
        <button class="btn btn-outline-danger btn-block btn-lg">full-width1</button>
        <button class="btn btn-outline-primary btn-block">full-width2</button>
        <button class="btn btn-outline-success btn-block btn-sm">full-width3</button>
        <!-- ㄴ5버전은 X -->
    </div>
    <div class="container">
        <button class="btn btn-danger btn-block btn-lg">full-width1</button>
        <button class="btn btn-primary btn-block">full-width2</button>
        <button class="btn btn-success btn-block btn-sm">full-width3</button>
        <!-- ㄴ5버전은 X -->
    </div>

    <div class="container border my-5 py-4">
        <button class="btn btn-primary active">공지사항</button>
        <button class="btn btn-primary" disabled>갤러리</button> 
        <!-- disabled : 활성화 X -->
        <a href="http://www.naver.com" class="btn btn-danger"> 네이버 </a>
        <a href="http://www.naver.com" class="btn btn-danger disabled"> 네이버 </a>
    </div>
</body>
</html>
